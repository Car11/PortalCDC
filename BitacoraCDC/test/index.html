        "startDate": moment(),
        "endDate": moment(),
        "alwaysShowCalendars": true
    }, function (start, end, label) {
        console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
    });

    $(document).ready(function () {
        loadDC();
        $('.drop_datacenter').select2().on("change", function () {
            loadZonas($('.drop_datacenter').val());
        });
        loadResponsable();
    });

    function loadDC() {
        $.ajax({
            type: "POST",
            url: "../class/DataCenter.php",
            data: {
                action: "SeleccionarDataCenter"
            }
        })
            .done(function (e) {
                var data = JSON.parse(e);

                $(".drop_datacenter").html('');
                var dc = [];
                $.each(data, function (index, value) {
                    dctmp = { id: data[index]["id"], text: data[index]["nombre"] };
                    dc.push(dctmp);
                    dctmp = []
                });

                $('.drop_datacenter').select2({
                    placeholder: {
                        id: 'DC', // the value of the option
                        text: 'Seleccione Centro de Datos'
                    },
                    width: '100%',
                    data: dc,
                    theme: 'bootstrap4'
                })
                loadZonas($('.drop_datacenter').val());
            })
            .fail(function (msg) {
                alert("Error al Cargar Data Centers");
            });
    }

    function loadZonas(idDataCenter) {
        $.ajax({
            type: "POST",
            url: "../class/Sala.php",
            data: {
                action: "Cargar",
                iddatacenter: idDataCenter
            }
        })
            .done(function (e) {
                var data = JSON.parse(e);
                var dc;
                $(".drop_datacenter_zona").html('');
                var dc = [];
                $.each(data, function (index, value) {
                    dctmp = { id: data[index]["id"], text: data[index]["nombre"] };
                    dc.push(dctmp);
                    dctmp = []
                });

                $('.drop_datacenter_zona').select2({
                    placeholder: {
                        id: 'DC', // the value of the option
                        text: 'Seleccione un sitio'
                    },
                    width: '100%',
                    data: dc,
                    theme: 'bootstrap4'
                });
            })
            .fail(function (msg) {
                alert("Error al Cargar Data Centers");
            });
    }

    function loadResponsable() {
        $.ajax({
            type: "POST",
            url: "../class/Responsable.php",
            data: {
                action: "CargarTabla",

            }
        })
            .done(function (e) {
                var data = JSON.parse(e);
                var dc;
                $(".drop_responsable").html('');
                var dc = [];
                $.each(data, function (index, value) {
                    dctmp = { id: data[index]["id"], text: data[index]["nombre"] };
                    dc.push(dctmp);
                    dctmp = []
                });

                $('.drop_responsable').select2({
                    per_page: 2,
                    placeholder: {
                        id: 'id', // the value of the option
                        text: 'Seleccione un Responsable'
                    },
                    width: '100%',
                    data: dc,
                    theme: 'bootstrap4'
                });
            })
            .fail(function (msg) {
                alert("Error al Cargar Data Centers");
            });
    }
