<script>

            tareasProgramadas.loadTaskbyID();
        });

            if (!validarFecha())

    function agregaFormSubtask() {

    function validarTask() {
        validacion = true;
        msgTask = "Revisar los parametros de: ";
        if ($("#inp_titulo").val().length < 4) {
            msgTask = msgTask + "Titulo; ";
            validacion = false;
        }

        if ($("#inp_descripcion").val().length < 4) {
            msgTask = msgTask + "Descripción; ";
            validacion = false;
        }

        if (!validacion)
            alert(msgTask);
        return validacion;
    }

    function validarFecha() {
        validacion = true;
        msgFecha = "Revisar los parametros de: ";

        if (!$('#chk_all_hora').is(':checked'))
            if ($("#inp_hora").val() == null) {
                msgFecha = msgFecha + "Hora; ";
                validacion = false;
            }

        if (!$('#chk_all_min').is(':checked'))
            if ($("#inp_min").val() == null) {
                msgFecha = msgFecha + "Minutos; ";
                validacion = false;
            }

        if (!$('#chk_all_dom').is(':checked'))
            if ($("#inp_dom").val() == null) {
                msgFecha = msgFecha + "Día del Mes; ";
                validacion = false;
            }

        if (!$('#chk_all_dow').is(':checked'))
            if ($("#inp_dow").val() == null) {
                msgFecha = msgFecha + "Día de la Semana; ";
                validacion = false;
            }

        if (!$('#chk_all_year').is(':checked'))
            if ($("#inp_year").val() == null) {
                msgFecha = msgFecha + "Año; ";
                validacion = false;
            }

        if (!validacion)
            alert(msgFecha);
        return validacion;

    }

    function valida_inp_Subtask() {
        var validacion = true;
        $(".inp_subtask").each(function () {
            if (this.value.length < 1) {
                $(this).addClass("corregir");
                validacion = false;
            }
            else {
                $(this).removeClass("corregir");
            }
        })
        if (validacion)
            return true;
        else
            return false;
    }

    function getBase64(file) {
        var fileConverterObj = new Object();

        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (f) {
            // arrayOfThisfile = [];
            $("dataExt", {
                src: f.target.result,
                title: file.name
            })
            fileConverterObj.name = file.name;

            var ImageURL = f.target.result;
            var block = ImageURL.split(";");
            var contentType = block[0].split(":")[1];// In this case "image/gif"
            var realData = block[1].split(",")[1];// In this case "R0lGODlhPQBEAPeoAJosM...."

            fileConverterObj.base64Str = realData;
            tareasProgramadas.file.push(fileConverterObj);
        };
        reader.onerror = function (error) {
            console.log('Error: ', error);
        };

    }

    function previewFile(file) {

        var file_type;
        var file_source = "";
        var locationURL = $(location).attr('href');
        locationURL = locationURL.replace((locationURL.split("/")[locationURL.split("/").length - 1]), "img/")

        switch (file.type.split("/")[1]) {
            case "pdf":
                file_type = "pdf";
                file_source = locationURL + "pdf-file.jpg";
                break;
            case "plain":
                file_type = "plain";
                file_source = locationURL + "txt-file.png";
                break;
            case "html":
                file_type = "html";
                file_source = locationURL + "html-file.png";
                break;
            case "x-zip-compressed":
                file_type = "zip";
                file_source = locationURL + "zip-file.png";
                break;
            case "xml":
                file_type = "xml";
                file_source = locationURL + "xml-file.png";
                break;
            case "vnd.openxmlformats-officedocument.presentationml.presentation":
                file_type = "powerpoint";
                file_source = locationURL + "powerpoint-file.png";
                break;
            case "vnd.openxmlformats-officedocument.wordprocessingml.document":
            case "msword":
                file_type = "word";
                file_source = locationURL + "word-file.png";
                break;
            case "vnd.openxmlformats-officedocument.spreadsheetml.sheet":
            case "vnd.ms-excel":
                file_type = "excel";
                file_source = locationURL + "excel-file.jpg";
                break;
            default:
                file_type = "default";
                file_source = locationURL + "file-file.png";
        }

        switch (file.type.split("/")[0]) {
            case "image":
                file_type = "image";
                break;
        }

        var item = $('#img_preview').children().length + 1;

        $('#img_preview').append(`
                <img src="" id="preview_${item}"  title="${file.name}" height="75" style="margin:2%;">
                <label>${file.name}</label>
                <br>            
            `)




        var preview = $(`#preview_${item}`)[0];

        if (file_type == "image") {
            var reader = new FileReader();
            reader.addEventListener("load", function () {
                preview.src = reader.result;
            }, false);
            if (file) {
                reader.readAsDataURL(file);
            }
        } else {
            preview.src = file_source;
        }


    }

    function saveSubtask() {
        tareasProgramadas.sub_task = []
        $(".inp_subtask").each(function () {
            if (this.value.length > 2)
