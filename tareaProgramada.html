    $('#bnt_agrega_subtask').click(function () {
        if (valida_inp_Subtask()) {

                        <label class="form-check-label">
                            Por enviar
                        </label>
                    </div>
                    <br>
                </form>
            `);
        }
    });

    function valida_inp_Subtask() {
        var validacion = true;
        $(".inp_subtask").each(function () {
            if (this.value.length < 1) {
                $(this).addClass("corregir");
                validacion = false;
            }
            else {
                $(this).removeClass("corregir");
            }
        })
        if (validacion)
            return true;
        else
            return false;
    }

    $("#btn_file_load").change(async function () {

        tareasProgramadas.file = [];
        $('#img_preview').empty()
        var files = document.getElementById('btn_file_load').files;
        if (files.length > 0) {
            for (var i = 0; i < document.getElementById("btn_file_load").files.length; i += 1) {
                await previewFile(files[i]);
                await getBase64(files[i]);
            }
        }
    });


    function getBase64(file) {
        var fileConverterObj = new Object();

        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (f) {
            // arrayOfThisfile = [];
            $("dataExt", {
                src: f.target.result,
                title: file.name
            })
            fileConverterObj.name = file.name;

            var ImageURL = f.target.result;
            var block = ImageURL.split(";");
            var contentType = block[0].split(":")[1];// In this case "image/gif"
            var realData = block[1].split(",")[1];// In this case "R0lGODlhPQBEAPeoAJosM...."

            fileConverterObj.base64Str = realData;
            tareasProgramadas.file.push(fileConverterObj);
        };
        reader.onerror = function (error) {
            console.log('Error: ', error);
        };

    }
    

    function previewFile(file) {
        if (file.type.split("/")[0] == "image") {
            var item = $('#img_preview').children().length + 1;

            $('#img_preview').append(`
                <img src="" id="preview_${item}" height="75" alt="Image preview...">            
            `)


            var preview = $(`#preview_${item}`)[0];
            var reader = new FileReader();

            reader.addEventListener("load", function () {
                preview.src = reader.result;
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    }




    $('#btn_guardar_tarea').click(function () {

        if ($(".inp_subtask").length > 1)
            if (!valida_inp_Subtask())
                return false;

        saveSubtask();

        tareasProgramadas.user_id = session.user_id;
        tareasProgramadas.min = $('#inp_min').val();
        tareasProgramadas.hour = $('#inp_hora').val();
        tareasProgramadas.year = $('#inp_year').val();
        tareasProgramadas.dom = $('#inp_dom').val();
        tareasProgramadas.dow = $('#inp_dow').val();
        tareasProgramadas.title = $('#inp_titulo').val();
        tareasProgramadas.detail = $('#inp_descripcion').val();
        // tareasProgramadas.file = null;
        tareasProgramadas.column_id = 77;
        tareasProgramadas.project_id = 18;

        tareasProgramadas.create();
    });

    function saveSubtask() {
        tareasProgramadas.sub_task = []
        $(".inp_subtask").each(function () {
            tareasProgramadas.sub_task.push(this.value);
        })
    }
